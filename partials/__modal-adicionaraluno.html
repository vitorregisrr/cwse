<div id="adicionaraluno-modal" class="c-modal has-overlay" data-visible="false">

    <div class="c-modal__content h-auto">
        <div class="c-modal__header">
            <h2 class="title">
            Adicionar novo aluno
            </h2>
            <button class="c-modal__close">
                <i class="fa fa-times"></i>
            </button>
        </div>

        <div class="c-modal__body pt-2">
           <form action="#">
               <div class="form-group">
                   <label for="#">Nome</label>
                   <input type="text" class="form-control" placeholder="Digite seu nome" required/>
               </div>
               <div class="form-group">
                   <label for="#">E-mail</label>
                   <input type="text" class="form-control" placeholder="Digite seu e-mail" required/>
               </div>
               <div class="form-group">
                   <label for="#">Cargo</label>
                   <input type="text" class="form-control" placeholder="Digite seu cargo"/>
               </div>
               <button class="btn-default">
                   Enviar convite
               </button>
           </form>
        </div>
    </div>

    <div class="backdrop"></div>
</div>
